<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="vacina">
      <h2 data-cy="vacinaDetailsHeading"><span>Vacina</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ vacina.id }}</span>
        </dd>
        <dt><span>Nome</span></dt>
        <dd>
          <span>{{ vacina.nome }}</span>
        </dd>
        <dt><span>Criada</span></dt>
        <dd>
          <span>{{ vacina.criada | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Doenca</span></dt>
        <dd>
          <div *ngIf="vacina.doenca">
            <a [routerLink]="['/doenca', vacina.doenca?.id, 'view']">{{ vacina.doenca?.nome }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/vacina', vacina.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
